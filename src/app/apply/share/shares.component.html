<mat-card data-aos="zoom-in">
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Textarea"></textarea>
        </mat-form-field>
      
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
          <div class="col-md-6">
             <button class="button-width" mat-raised-button color="accent">Apply</button>
            </div>
          <div class="col-md-6">
              <button class="button-width" mat-raised-button color="warn">Cancel</button>
          </div>
        </div>
    </mat-card>
